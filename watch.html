<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Watch Match</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
body { background:#000; color:white; font-family:Arial; margin:0; }
header { background:#111; padding:15px; text-align:center; color:#00ff99; }
.container { max-width:900px; margin:auto; padding:20px; }
video { width:100%; height:500px; background:black; border-radius:10px; }
.ads { background:#222; padding:15px; margin:15px 0; text-align:center; border-radius:5px; }
</style>
</head>
<body>

<header id="title">Loading...</header>

<div class="container">

<div class="ads">PASANG IKLAN DISINI</div>

<video id="video" controls autoplay></video>

<div class="ads">BANNER IKLAN DISINI</div>

</div>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

fetch('matches.json')
.then(res => res.json())
.then(data => {
    const match = data.find(m => m.id == id);

    document.getElementById("title").innerText = match.title + " - " + match.channel;

    var video = document.getElementById('video');
    var videoSrc = match.stream;

    if(Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
    } else {
        video.src = videoSrc;
    }
});
</script>

</body>
</html>
